<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="_css/estilo.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Icons+Sharp"
    />
  </head>
  <body>
    <div class="menu">
      <div class="profile">
        <img class="profile-icon" src="img/icon.jpg" alt="Ícone de Perfil" />
        <span class="profile-name">Teste Flavia</span>
      </div>
      <br></br>
      </div>
    </div>
    <div class="content">
        <table class="users">
        <tr>
          <td class="table-id">n°</td>
          <td class="table-icon">Ícone</td>
          <td class="table-name">Nome</td>
          <td class="table-email">E-mail</td>
          <td class="table-salario">Salario</td>
          <td class="table-cpf">CPF</td>
          <td class="table-actions"></td>
        </tr>
      </table>
    </div>
    <div class="form form-add">
      <form class="register">
        <div class="form-container">
          <span class="material-icons-sharp close">close</span>
          <span class="form-title">Cadastrar</span>
          <input
            type="text"
            required
            class="form-name"
            name="name"
            placeholder="Nome"
          />
          <input
            type="text"
            required
            class="form-email"
            name="email"
            placeholder="E-mail"
          />
          <input
            type="text"
            required
            class="form-salario"
            name="table-salario"
            placeholder="salário"
          />
          <input
            type="number"
            required
            class="form-cpf"
            name="CPF"
            placeholder="CPF"
 />
          
        </div>
      </form>
    </div>
  </body>
  <script src="script.js"></script>
  <footer>
    <h5 class="centralize">@Criado por Flavia P.Fonseca</h5>
  </footer>
</html>
